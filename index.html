<!DOCTYPE html> 
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Юкки – лучший друг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #ff9800;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        .story {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">Юкки – лучший друг</div>
    <div class="container">
        <h2>Добро пожаловать на страницу Юкки!</h2>
        <img src="photo.jpg" alt="Юкки">
        <p class="story">Привет! Я Юкки – весёлая и дружелюбная собака. Я люблю гулять, играть и радовать своих друзей!</p>
    </div>
</body>
</html>
